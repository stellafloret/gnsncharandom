<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gnsnキャラダイス</title>
  <style>
    /* 折りたたみ機能のスタイル */
    .toggle-button {
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .collapsed-content {
      display: none;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>gnsnキャラダイス</h1>

  <!-- 絞り込みフォーム -->
  <section id="filters">
    <h2>絞り込み 
      <button class="toggle-button" data-target="#filters-content" aria-expanded="false">展開する</button>
    </h2>
    <div id="filters-content" class="collapsed-content">
      <div>
        <h3>所属:</h3>
        <label><input type="checkbox" name="region" value="モンド"> モンド</label>
        <label><input type="checkbox" name="region" value="璃月"> 璃月</label>
        <label><input type="checkbox" name="region" value="稲妻"> 稲妻</label>
        <label><input type="checkbox" name="region" value="スメール"> スメール</label>
        <label><input type="checkbox" name="region" value="フォンテーヌ"> フォンテーヌ</label>
        <label><input type="checkbox" name="region" value="ナタ"> ナタ</label>
        <label><input type="checkbox" name="region" value="ファデュイ"> ファデュイ</label>
      </div>
      <div>
        <h3>キャラモデル:</h3>
        <label><input type="checkbox" name="gender" value="高身長男性"> 高身長男性</label>
        <label><input type="checkbox" name="gender" value="中身長男性"> 中身長男性</label>
        <label><input type="checkbox" name="gender" value="高身長女性"> 高身長女性</label>
        <label><input type="checkbox" name="gender" value="中身長女性"> 中身長女性</label>
        <label><input type="checkbox" name="gender" value="低身長女性"> 低身長女性</label>
      </div>
      <div>
        <h3>武器:</h3>
        <label><input type="checkbox" name="weapon" value="片手剣"> 片手剣</label>
        <label><input type="checkbox" name="weapon" value="両手剣"> 両手剣</label>
        <label><input type="checkbox" name="weapon" value="弓"> 弓</label>
        <label><input type="checkbox" name="weapon" value="槍"> 槍</label>
        <label><input type="checkbox" name="weapon" value="法器"> 法器</label>
      </div>
      <div>
        <h3>元素:</h3>
        <label><input type="checkbox" name="element" value="炎"> 炎</label>
        <label><input type="checkbox" name="element" value="水"> 水</label>
        <label><input type="checkbox" name="element" value="氷"> 氷</label>
        <label><input type="checkbox" name="element" value="雷"> 雷</label>
        <label><input type="checkbox" name="element" value="草"> 草</label>
        <label><input type="checkbox" name="element" value="岩"> 岩</label>
        <label><input type="checkbox" name="element" value="風"> 風</label>
</div>


      <div>
        <h3>誕生日:</h3>
        <label><input type="checkbox" name="birthday" value="1月"> 1月</label>
        <label><input type="checkbox" name="birthday" value="2月"> 2月</label>
        <label><input type="checkbox" name="birthday" value="3月"> 3月</label>
        <label><input type="checkbox" name="birthday" value="4月"> 4月</label>
        <label><input type="checkbox" name="birthday" value="5月"> 5月</label>
        <label><input type="checkbox" name="birthday" value="6月"> 6月</label>
        <label><input type="checkbox" name="birthday" value="7月"> 7月</label>
        <label><input type="checkbox" name="birthday" value="8月"> 8月</label>
        <label><input type="checkbox" name="birthday" value="9月"> 9月</label>
        <label><input type="checkbox" name="birthday" value="10月"> 10月</label>
        <label><input type="checkbox" name="birthday" value="11月"> 11月</label>
        <label><input type="checkbox" name="birthday" value="12月"> 12月</label>
      </div>
    </div>
  </section>

  <!-- 絞り込み結果 -->
  <section id="resultSection">
    <h2>絞り込み結果 
      <button class="toggle-button" data-target="#resultSection-content" aria-expanded="false">展開する</button>
    </h2>
    <div id="resultSection-content" class="collapsed-content">
      <ul id="filteredCharacters"></ul>
    </div>

<label><input type="checkbox" id="excludeHistory"> 履歴にあるキャラクターを除外</label>

    <button id="rollButton" type="button" disabled>サイコロを振る</button>
    <p id="diceResult">選ばれたキャラクター: <span id="selectedCharacter">---</span></p>
  </section>

  <section id="historySection">
    <h2>履歴 
      <button class="toggle-button" data-target="#historySection-content" aria-expanded="false">展開する</button>
    </h2>
    <div id="historySection-content" class="collapsed-content">
      <ul id="history"></ul>
    </div>
    <button id="clearHistoryButton" type="button">履歴を消去</button>
  </section>

</body>
</html>
